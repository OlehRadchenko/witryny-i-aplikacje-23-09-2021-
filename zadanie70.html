<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<div style="font-size:40px;">
<script language="JavaScript">
var a_rad=prompt("Podaj a=","");
var b_rad=prompt("Podaj b=","");
a=parseFloat(a_rad);
b=parseFloat(b_rad);
for(i=0;i<b;i++){
    document.write("*");
    if(i+1==b){
        document.write("<br>");
    }
}
for(i=2;i<a;i++){
    document.write("*");
	for(j=2;j<b;j++){
	/*for(j=4;j<b*2;j++){*/
	document.write("&ensp;");
	/*document.write("&nbsp;");*/
	}
	document.write("*"+"<br>");
}
for(i=0;i<b;i++){
    document.write("*");
}
function okno_zamknij_radchenko_kod()
{
window.close()
}
</script>
</div>
<br/>
<br/>
<input type="button" value="zamknij okno" onclick="okno_zamknij_radchenko_kod()"/>
</body>
</html>
