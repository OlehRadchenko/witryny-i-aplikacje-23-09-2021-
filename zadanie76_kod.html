        <script language="JavaScript">
            var a=prompt("Wpisz liczbę = ","");
            var b=prompt("Wpisz liczbę = ","");
            a = parseFloat(a);
            b = parseFloat(b);
            if(b==a){
                confirm("Źle wprowadziłeś dane ;c");
            }else if(a>b){
            for(j=a;j>=b;j--){  
                if(j%2==1){
                    document.write("Liczba nie parzysta od największej: "+j+"<br>");
                }
            }
        }else if(b>a){
            for(j=a;j<=b;j++){  
                if(j%2==1){
                    document.write("Liczba nie parzysta od najmniejszej "+j+"<br>");
                }
        }
    }
    
            function okno_zamknij_radchenko_kod()
