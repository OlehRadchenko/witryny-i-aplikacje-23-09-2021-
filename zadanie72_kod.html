<html>

<body>
<div style="font-size:40px;">
<script language="JavaScript">
var l1_t_rad=prompt("Podaj liczbe 1 w przedziale od 20 do 60 =","");
var l2_t_rad=prompt("Podaj liczbe 2 w przedziale od 20 do 60 =","");
var pocz_rad=prompt("Podaj wartosc poczatkowa wielkosci tekstu =","");
var tekst_rad=prompt("Podaj tekst: ","");
l1=parseFloat(l1_t_rad);
l2=parseFloat(l2_t_rad);
pocz=parseFloat(pocz_rad);
tekst=tekst_rad.toString();
if(l1<20 || l1>60 || l2<20 || l2>60){
document.write("Źle wprowadziłeś dane ;c");
}
else{


if(l1<l2){
for(i=0;i<21;i++){
if(pocz>0 && pocz<100){
document.write("<p style=\"font-size:"+pocz+"px; color: black;\"><br>"+tekst+"<br></p>");
pocz+=5;
}
}
}
if(l2<l1){
for(i=0;i<21;i++){
if(pocz>0 && pocz<100){
document.write("<p style=\"font-size:"+pocz+"px; color: black;\"><br>"+tekst+"<br></p>");
pocz-=5;
}
}
}
}
function okno_zamknij_radchenko_kod()
{
window.close()
}
</script>
</div>
<br/>
<br/>
<input type="button" value="zamknij okno" onclick="okno_zamknij_radchenko_kod()"/>
